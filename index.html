<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery Car Plugin - Example Page</title>
  <link rel="stylesheet" href="jquery.car.css">
  <style>
	/* Styles for these demos, unneccesary for plugin usage */
	.slideshow {
	    width:255px;
	    height:290px;   
	    margin:0 auto;
	}
	/* Controls */
	.car-controls {
		padding:0 0 5px 0;
		margin: 10px 0;
		height: 32px;
	}
	.car-controls a {
		display:block;
		background: #ddd;
		color: #222;
		text-align: center;
		text-decoration: none;
		width:50%;
		height:32px;
		line-height: 32px;
		opacity: 0.5;
		float:left;
		outline:0;
	}
	.car-controls a:hover {
		opacity: 1;
	}
  </style>
</head>
<body>
<div class="slideshow">
	 <div class="car-controls" data-for="car1">
		<a href="#" class="prev">&larr; Previous</a>
		<a href="#" class="next">Next &rarr;</a>
	 </div>
	<div class="carousel" id="car1"> 
		<ul>
			<li><img src="http://lorempixel.com/240/240/sports/1/1%20first" width="240" height="240" alt="Slide 1"/></li>
			<li><img src="http://lorempixel.com/240/240/sports/2/2%20second" width="240" height="240" alt="Slide 2"/></li>
			<li><img src="http://lorempixel.com/240/240/sports/3/3%20third" width="240" height="240" alt="Slide 3"/></li>
			<li><img src="http://lorempixel.com/240/240/sports/4/4%20fourth" width="240" height="240" alt="Slide 3"/></li>
			<li><img src="http://lorempixel.com/240/240/sports/5/5%20fifth" width="240" height="240" alt="Slide 3"/></li>
		</ul>        
	</div>
</div>

<script src="http://code.jquery.com/jquery-1.7.1.js"></script>
<!-- Go download your own updated copy of jQuery Easing -->
<script src="http://gsgd.co.uk/sandbox/jquery/easing/jquery.easing.1.3.js"></script>  
<script src="jquery.car.js"></script>
<script>
$('.carousel').car();
</script>
</body>
</html>
